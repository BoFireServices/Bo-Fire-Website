<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BO Fire | Contact</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-gray-100 relative">
  
  <!-- Background Video -->
  <video autoplay muted loop playsinline class="absolute top-0 left-0 w-full h-full object-cover z-0">
    <source src="bofire_background.mp4" type="video/mp4">
  </video>

  <!-- Header -->
  <header class="p-4 flex items-center space-x-4 relative z-10">
    <img src="bofire_logo.png" alt="BO Fire Logo" class="w-16 h-16">
    <h1 class="text-3xl font-bold">
      <a href="index.html" class="hover:text-red-500">BO Fire</a>
    </h1>
    <nav class=" ml-auto space-x-4">
      <a href="index.html" class="hover:text-red-500">Home</a>
      <a href="services.html" class="hover:text-red-500">Services</a>
      <a href="products.html" class="hover:text-red-500">Products</a>
      <a href="contact.html" class="hover:text-red-500">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="p-8 relative z-10 max-w-4xl">
    <h2 class="text-4xl font-bold mb-4 text-red-500">Contact Us</h2>
    <form class="space-y-4">
      <input type="text" placeholder="Name" class="w-full p-2 text-black" required>
      <input type="email" placeholder="Email" class="w-full p-2 text-black" required>
      <textarea placeholder="Message" class="w-full p-2 text-black h-32" required></textarea>
      <button type="submit" class="bg-red-500 text-black px-4 py-2 font-semibold">
        Send Message
      </button>
    </form>
    <div class="mt-6">
      <p>📍 68 Annie Botha Ave, Riviera, Pretoria</p>
      <p>📞 083 294 1917 | 012 004 1437</p>
    </div>
  </main>

</body>
</html>
