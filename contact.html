<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BO Fire | Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-black">
  <header class="bg-black text-gray-100 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <img src="bo-fire-logo.png" alt="BO Fire Logo" class="h-12">
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-red-500">Home</a>
        <a href="services.html" class="hover:text-red-500">Services</a>
        <a href="products.html" class="hover:text-red-500">Products</a>
        <a href="contact.html" class="hover:text-red-500">Contact</a>
      </nav>
    </div>
  </header>

  <section class="relative py-12 px-4 max-w-4xl mx-auto text-gray-100">
    <video src="fire-extinguisher.mp4" autoplay muted loop playsinline
      class="absolute top-0 left-0 w-full h-full object-cover z-[-1]">
    </video>

    <div class="bg-black bg-opacity-60 p-6 rounded">
      <h1 class="text-4xl font-bold text-red-600 mb-6">Contact Us</h1>
      <form class="space-y-4">
        <input type="text" placeholder="Name" class="w-full border p-2" required>
        <input type="email" placeholder="Email" class="w-full border p-2" required>
        <textarea placeholder="Message" class="w-full border p-2 h-32" required></textarea>
        <button type="submit" class="bg-red-600 text-gray-100 px-4 py-2">
          Send Message
        </button>
      </form>
      <div class="mt-6">
        <p>📍 68 Annie Botha Ave, Riviera, Pretoria</p>
        <p>📞 083 294 1917 | 012 004 1437</p>
      </div>
    </div>
  </section>

  <footer class="bg-black text-gray-100 text-center py-4">
    <p>&copy; 2025 BO Fire. All Rights Reserved.</p>
  </footer>
</body>
</html>
