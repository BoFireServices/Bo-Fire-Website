<section class="contact">
  <div class="contact-background">
    <video src="images/bofire_background.mp4" autoplay muted loop></video>
  </div>
  <div class="hero-content">
    <h1>Contact Us</h1>
    <form name="contact" netlify>
      <input name="name" type="text" placeholder="Name and Surname" required>
      <input name="company" type="text" placeholder="Company Name (optional)"> 
      <input name="cell" type="tel" pattern="[0-9]{10}" placeholder="Cell Number (10-digits)" required>
      <input name="email" type="email" placeholder="Email" required>
      <textarea name="message" placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>

    <div class="contact-info">
      <p>📍 68 Annie Botha Ave, Riviera, Pretoria</p>
      <p>📞 083 294 1917 | 012 004 1437</p>

      <div class="social-links">
        <a href="https://www.facebook.com/BoFireServices" target="_blank"><span>Facebook</span></a>
        <a href="https://www.instagram.com/BoFireServices" target="_blank"><span>Instagram</span></a>
        <a href="https://x.com/BoFireServices" target="_blank"><span>X</span></a>
        <a href="https://www.linkedin.com/company/bofireservices" target="_blank"><span>LinkedIn</span></a>
      </div>

      <iframe src="https://www.google.com/maps?q=68+Annie+Botha+Ave,+Riviera,+Pretoria&output=embed" 
        width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </div>
  </div>
</section>
